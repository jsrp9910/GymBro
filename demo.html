            <td rowspan="2">

            <td>
                <div>
                    <h1 style="transform: translate(0, -65px)">BMI Calculator</h1>
                    <div class="display">
                        <p id="result" style="font-size: 30px;">--</p>
                        <p id="category" style="font-size: 20px;">--</p>
                    </div>
                <div class="row">
                    <input class="rs-range" type="range" min="20" max="200" value="20" id="weight" oninput="BMI()" style="width: 100%;">
                    <span id="weight-val">20 kg</span>
                </div>
                <div class="row">
                    <input type="range" min="100" max="250" value="100" id="height" oninput="BMI()" style="width: 100%;">

            </div>

            </td>

        <tr>
            <td>
                <h2>Diet Plan</h2>

            <td>
                <iframe
                width="100%"
                height="400px"
                frameborder="0" 
                referrerpolicy="no-referrer-when-downgrade" src="https://www.google.com/maps/embed/v1/search?key=AIzaSyBnGVq3hak67pJ1XeYFeD2WZ8cdhs2f-Ho&q=gyms+near+my+location"
                allowfullscreen>
                </iframe>
            </td>
        </tr>
        <script src="index.js"></script>
        <script type="text/javascript">
            function BMI(){
                var bmi;
                var result = document.getElementById("result");
            
                var weight = parseInt(document.getElementById("weight").value);
                document.getElementById("weight-val").textContent = weight + " kg";
            
                var height = parseInt(document.getElementById("height").value);
                document.getElementById("height-val").textContent = height + " cm";
            
                bmi = (weight / Math.pow( (height/100), 2 )).toFixed(1);
                result.textContent = bmi;
            
                if(bmi < 18.5){
                    category = "Underweight";
                    result.style.color = "gold";
                }
                else if( bmi >= 18.5 && bmi <= 24.9 ){
                    category = "Normal Weight";
                    result.style.color = "lightgreen";
                }
                else if( bmi >= 25 && bmi <= 29.9 ){
                    category = "Overweight";
                    result.style.color = "red";
                }
                else{
                    category = "Obese";
                    result.style.color = "darkred";
                }
                document.getElementById("category").textContent = category;
            }
                </script>
